<html>
<head>
    <title>Payment</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Payment</legend>
            Full Name: <input type="text" name="name"><br><br>
            Email: <input type="email" name="email"><br><br>
            City: <input type="text" name="city"><br><br>
            State: <input type="text" name="state"><br><br>
            Zip: <input type="number" name="zip"><br><br>
            Name on card: <input type="text" name="nameOncard" placeholder="Name on card"><br><br>
            Credit Card Number: <input type="number" name="creditcardnum"><br><br>
            Exp Month: <input type="number" name="expmonth"><br><br>
            Exp Year: <input type="number" name="expyear"><br><br>
            CVV: <input type="number" name="cvv"><br><br>
            <input type="checkbox" name="agree"> Shipping address same as billing address<br><br>
            <input type="submit" name="submit" value="Continue"><br>
        </fieldset>
    </form>
</body>
</html>
